<div class="row mt-3">
    <!-- <div class="card">
        <div class="card-header">Hospital Information</div>
    </div> -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Time</th>
                        <th>Location</th>
                        <th>status</th>
                        <th>Action</th>
 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of eventObj$ | async">
                        <td>{{item.eventID}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.dateTime | date:'dd-MMM-yyyy'}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.status}}</td>
 
                        <td>
                            <button (click)="edit(item)" *ngIf="item.eventID"
                                class="btn btn-warning">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
